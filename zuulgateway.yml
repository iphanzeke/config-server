zuul: 
  retryable: false
  semaphore:
    max-semaphores: 500
  routes:  
     EurekaClient : 
      path : /test/**
      serviceId: EurekaClient
      sensitiveHeaders:
      strip-prefix: true

    
  

eureka:
  instance:
     prefer-ip-address: false
#     ipAddress: 10.220.37.13
     hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://192.168.0.103:8761/eureka
    register-with-eureka: true
